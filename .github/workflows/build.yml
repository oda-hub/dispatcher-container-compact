name: build

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'
  schedule:
    - cron: '0 3 * * 1-5'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: oda-hub/dispatcher-container-compact

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Branch tags: branch-<name>-<timestamp>-<sha>
            type=raw,value=branch-${{ github.ref_name }}-{{date 'YYYYMMDD-HHmmss'}}-{{sha}},enable=${{ github.event_name == 'push' && github.ref_type == 'branch' }}
            # PR tags: pr-<number>-<timestamp>-<sha>
            type=raw,value=pr-${{ github.event.pull_request.number }}-{{date 'YYYYMMDD-HHmmss'}}-{{sha}},enable=${{ github.event_name == 'pull_request' }}
            # Nightly tag: nightly-<date>
            type=raw,value=nightly-{{date 'YYYYMMDD'}},enable=${{ github.event_name == 'schedule' }}
            # Standard tags for branches, PRs, and semver
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name != 'pull_request' || contains(github.event.pull_request.labels.*.name, 'publish-image') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            LOCKED=${{ github.event_name == 'schedule' && 'no' || 'yes' }}